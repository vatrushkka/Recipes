<div class="container">
  <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
    <div class="buttons">
      <button type="submit" class="save-button" [disabled]="!recipeForm.valid">Save</button>

      <button type="button" class="cancel-button">Cancel</button>
    </div>

    <div class="input-container">
      <label class="opacity" for="name">Name</label>

      <input type="text" id="name" formControlName="recipeName">
    </div>

    <div class="input-container">
      <label class="opacity" for="img">Image URL</label>

      <input type="text" id="img" formControlName="recipeImage">
    </div>

    <div class="input-container">
      <img src="" alt="">
    </div>

    <div class="input-container">
      <label class="opacity" for="description">Description</label>

      <textarea id="description" rows="6" formControlName="recipeDescription"></textarea>
    </div>

    <div class="ingredients-container" formArrayName="recipeIngredients">
      <p>Ingredients:</p>

      <div class="ingredients-form"
           *ngFor="let ingredient of controls, let i = index"
            [formGroupName]="i">
        <div class="name">
          <input
            id="ingredient-name"
            type="text"
            formControlName="ingredientName">
        </div>

        <div class="amount">
          <input
            id="ingredient-amount"
            type="number"
            formControlName="ingredientAmount">
        </div>

        <button type="button" class="delete-ingredient">X</button>
      </div>

      <button
        type="button"
        class="add-ingredient"
        (click)="AddIngredient()"
        [disabled]="!recipeForm.get('recipeIngredients').valid"
      >Add ingredient</button>
    </div>
  </form>
</div>
