<div class="container">
  <form>
    <div class="buttons">
      <button type="submit" class="save-button">Save</button>

      <button type="button" class="cancel-button">Cancel</button>
    </div>

    <div class="input-container">
      <label for="name">Name</label>

      <input type="text" id="name">
    </div>

    <div class="input-container">
      <label for="img">Image URL</label>

      <input type="text" id="img">
    </div>

    <div class="input-container">
      <img src="" alt="">
    </div>

    <div class="input-container">
      <label for="description">Description</label>

      <textarea id="description" rows="6"></textarea>
    </div>

    <div class="ingredients-container">
      <p>Ingredients:</p>

      <div class="ingredients-form">

        <div class="form-item name">
          <label for="ingredient-name">Name</label>

          <input id="ingredient-name" type="text" name="nameInput" ngModel required>
        </div>

        <div class="form-item amount">
          <label for="ingredient-amount">Amount</label>

          <input id="ingredient-amount" type="number" name="amountInput" pattern="^[1-9]+[0-9]*" ngModel required>
        </div>
      </div>

      <div class="ingredient">
        <div class="ingredient-container">
          <p class="ingredient-name">Ingredient</p>

          <p>Amount</p>
        </div>

        <button type="button">
          <img src="../../../../assets/trash.png" alt="delete">
        </button>
      </div>
    </div>
  </form>
</div>
